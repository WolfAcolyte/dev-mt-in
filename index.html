<!DOCTYPE html>
<html lang="en" ng-app="socialProfiles">

<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Social Site</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css"></link>
</head>

<body ng-controller="mainController">
	<header class="mainHeader">
		<h2 >INITIAL VIEW NO DATA</h2>
	</header>
		<div class="titleBarContainer" >
			<img class="titleBar" src="images/icons/Search.svg"></img>
			<p class="titleBar">DevMountain</p>
			<img src="images/icons/Ham.svg"></img>
		</div>
	<div>
		<h6>Welcome to DevMountain Social</h6>
		<h6>Add Some Info So Friends Can Find You</h6>
		<div>
			<input type="text" size="30" placeholder="Full Name">
			<input type="text" size="30" placeholder="Tagline">
			<input type="text" size="30" placeholder="Profile Image Url">
			<input type="text" size="30" placeholder="Bio">
			<button>Save Changes</button>
		</div>
	</div>
	

  	<p>{{test}}</p>

<footer>
	<p>View Friends</p>
	<p>Find Friends</p>
	<p>Update Profile</p>
</footer>
		 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
     <script src="/js/app.js"></script>
     <script src="/js/ctrl.js"></script>
		 <script src="/js/userService.js"></script>
</body>

</html>
